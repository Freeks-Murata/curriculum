<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- jQueryを動かすために必要な物がここに必要 -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div>
            <img src="curtain1.jpg" class="left">
        </div>
        <div>
            <img src="curtain2.jpg" class="right">
        </div>
    </div>
    <button class="click" onclick="open_curtain()">クリック</button>

    <script>
        //  ここにjQueryを記入
        let a = 0;
        function open_curtain() {
            a++;
            if (a % 2 !== 0) {
                $(".left").animate({ width: 20 }, 500);
                $(".right").animate({ width: 20 }, 500);
            } else {
                $(".left").animate({ width: "50%" }, 500);
                $(".right").animate({ width: "50%" }, 500);
            }
        }
    </script>
</body>

</html>
